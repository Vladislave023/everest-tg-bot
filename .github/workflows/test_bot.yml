name: Test Bot

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Test DB initialization
        run: python -c "from db import init_db; init_db(); print('Database initialized successfully')"
        
      - name: Verify config
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
        run: |
          python -c "from config import TOKEN, ADMIN_ID; assert TOKEN and ADMIN_ID, 'Config check failed'"
          echo "Config verified successfully!"
